<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aloha Beer Co.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-facebook me-2"></i>
                <i class="bi bi-instagram"></i>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link">Independent craft brewery and beer garden in Honolulu, Hawaii</span> 
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="wod-aloha-beer-logo.png" width="100" alt="Aloha Beer Logo">
            </a>
            <div class="justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Locations & Menus</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Brewery</a></li>
                    <li class="nav-item"><a class="nav-link highlight" href="#">Shop</a></li>
                </ul>
            </div>
            <div class="justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Search<i class="bi bi-search"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Cart<i class="bi bi-cart3"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid p-0">
        <div class="position-relative" style="background: url('wod-aloha-beer-kakaako.png') no-repeat center center; background-size: cover; height: 450px;">
            <div class="position-absolute top-50 start-0 translate-middle-y text-warning ps-5">
                <h1>OUR<br>LOCATIONS</h1>
            </div>
        </div>
        <div class="bg-warning text-center py-4">
            <h1>KAKA'AKO - At 700 QUEEN ST</h1>
        </div>
    </div>
    <footer class="bg-warning text-dark">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col text-center">
                </div>
                <div class="col"></div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
